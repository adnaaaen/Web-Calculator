<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Calculator</title>
</head>
<body>
   <div class="container">
        <div class="calc_outline">
            <div class="input-area">
                <div id="text-area">
                    <input type="text" name="user-input" id="user-input">
                </div>
            </div>
            <div class="buttons">
                <div class="first-row">
                    <div class="c-button">
                        <button class="top">C</button>
                    </div>
                    <div class="plus-or-minus-button">
                        <button class="top">+/-</button>
                    </div>
                    <div class="percentage-button">
                        <button class="top">%</button>
                    </div>
                    <div class="divide-button">
                        <button class="right">/</button>
                    </div>
                </div>
                <div class="second-row">
                    <div class="7-button">
                        <button class="inner" value="7">7</button>
                    </div>
                    <div class="8-button">
                        <button class="inner" value="8">8</button>
                    </div>
                    <div class="9-button">
                        <button class="inner" value="9">9</button>
                    </div>
                    <div class="multiple-button">
                        <button class="right">x</button>
                    </div>
                </div>
                <div class="third-row">
                    <div class="4-button">
                        <button class="inner" value="4">4</button>
                    </div>
                    <div class="5-button">
                        <button class="inner" value="5">5</button>
                    </div>
                    <div class="6-button">
                        <button class="inner" value="6">6</button>
                    </div>
                    <div class="substract-button">
                        <button class="right">-</button>
                    </div>
                </div>
                <div class="fourth-row">
                    <div class="1-button">
                        <button class="inner" value="1">1</button>
                    </div>
                    <div class="2-button">
                        <button class="inner" value="2">2</button>
                    </div>
                    <div class="3-button">
                        <button class="inner" value="3">3</button>
                    </div>
                    <div class="addition-button">
                        <button class="right">+</button>
                    </div>
            </div>
            <div class="fifth-row">
                <div class="zero-button">
                    <button class="zeroInner" value="0">0</button>
                </div>
                <div class="dot-button">
                    <button class="inner">.</button>
                </div>
                <div class="equal-button">
                    <button class="right">=</button>
                </div>
            </div>
        </div>
   </div> 
   <link rel="stylesheet" href="/style.css">
</body>
</html>
