<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web-Calculator</title>
        <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div class="container">
        <div class="calc_outline">
            <div class="input-area">
                <div id="text-area">
                    <label for="update-entry" id="user-input"></label>
                </div>
            </div>
            <div class="buttons">
                <div class="first-row">
                    <div class="c-button">
                        <button class="opr" id="c-btn" onclick="clearEntry()">C</button>
                    </div>
                    <div class="plus-or-minus-button">
                        <button class="opr">+/-</button>
                    </div>
                    <div class="percentage-button">
                        <button class="opr">%</button>
                    </div>
                    <div class="divide-button">
                        <button class="opr">/</button>
                    </div>
                </div>
                <div class="second-row">
                    <div class="7-button">
                        <button class="inner" value="7" id="seven-btn" onclick="addExpression('seven-btn')">7</button>
                    </div>
                    <div class="8-button">
                        <button class="inner" value="8" id="eight-btn" onclick="addExpression('eight-btn')">8</button>
                    </div>
                    <div class="9-button">
                        <button class="inner" value="9">9</button>
                    </div>
                    <div class="multiple-button">
                        <button class="opr">x</button>
                    </div>
                </div>
                <div class="third-row">
                    <div class="4-button">
                        <button class="inner" value="4">4</button>
                    </div>
                    <div class="5-button">
                        <button class="inner" value="5">5</button>
                    </div>
                    <div class="6-button">
                        <button class="inner" value="6">6</button>
                    </div>
                    <div class="substract-button">
                        <button class="opr">-</button>
                    </div>
                </div>
                <div class="fourth-row">
                    <div class="1-button">
                        <button class="inner" value="1">1</button>
                    </div>
                    <div class="2-button">
                        <button class="inner" value="2">2</button>
                    </div>
                    <div class="3-button">
                        <button class="inner" value="3">3</button>
                    </div>
                    <div class="addition-button">
                        <button class="opr">+</button>
                    </div>
            </div>
            <div class="fifth-row">
                <div class="zero-button">
                    <button class="zeroInner" value="0">0</button>
                </div>
                <div class="dot-button">
                    <button class="inner">.</button>
                </div>
                <div class="equal-button">
                    <button class="opr">=</button>
                </div>
            </div>
        </div>
   </div>
   <script src="/script.js"></script>
</body>
</html>
